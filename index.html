<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspicious Solana Tokens</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 18px; }
        table { margin-top: 20px; width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Suspicious Solana Tokens Detector ðŸš¨</h1>
    <button onclick="loadTokens()">Load Suspicious Tokens</button>

    <table id="tokensTable" style="display: none;">
        <thead>
            <tr>
                <th>Token Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>24h Price Change (%)</th>
            </tr>
        </thead>
        <tbody id="tokensBody">
        </tbody>
    </table>

    <script>
        async function loadTokens() {
            const response = await fetch('http://localhost:8000/suspicious-tokens');
            const data = await response.json();

            const table = document.getElementById('tokensTable');
            const tbody = document.getElementById('tokensBody');

            tbody.innerHTML = '';

            if (data.suspicious_tokens.length > 0) {
                table.style.display = 'table';
                data.suspicious_tokens.forEach(token => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${token.name}</td>
                        <td>${token.symbol}</td>
                        <td>$${token.price_usd.toFixed(4)}</td>
                        <td style="color: ${token.price_change_24h > 0 ? 'green' : 'red'}">
                            ${token.price_change_24h.toFixed(2)}%
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                table.style.display = 'none';
                alert("No suspicious tokens found! ðŸŽ‰");
            }
        }
    </script>
</body>
</html>
